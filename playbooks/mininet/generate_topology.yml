---
- hosts: all
  become: yes

  gather_facts: yes

  vars:
    switch_mac: "{{ ansible_facts['eth0']['macaddress'] }}"

  tasks:
    - name: copy topology configuration file
      become: yes
      template:
        src: templates/topology_template.json.j2
        dest: "{{ topo_file_loc }}"


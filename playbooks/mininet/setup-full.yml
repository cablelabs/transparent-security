---
- import_playbook: generate_topology.yml
  vars:
    host_val: localhost
    topology_template: "templates/topology_template-{{ scenario_name }}.yml.j2"

- import_playbook: start_mininet.yml
  vars:
    host_val: localhost
    service_name: tps-mininet
    srvc_desc: 'Mininet for TPS'
    local_srvc_script_tmplt_file: ../general/templates/mininet_service.sh.j2
    srvc_start_pause_time: 20
    port_to_wait: 50051

- import_playbook: ../general/start_service.yml
  vars:
    host_val: localhost
    service_name: tps-sdn
    srvc_desc: 'SDN'
    local_srvc_script_tmplt_file: ../general/templates/sdn_controller.sh.j2
    srvc_start_pause_time: 15
    port_to_wait: "{{ sdn_port }}"
    p4_platform: bmv2

- import_playbook: ../general/start_service.yml
  vars:
    host_val: localhost
    service_name: tps-ae
    srvc_desc: 'TPS-AE'
    srvc_type: 'SIMPLE'
    local_srvc_script_tmplt_file: ../general/templates/ae_service.sh.j2
    monitor_intf: "{{ ae_monitor_intf }}"


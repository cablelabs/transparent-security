---
- hosts: localhost
  gather_facts: no
  tasks:
    - name: copy variable configuration file
      vars:
        public_ip: "{{ public_ip }}"
      template:
        src: templates/inventory.yaml.j2
        dest: "{{ local_inventory }}"
      delegate_to: localhost
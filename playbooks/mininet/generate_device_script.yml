---
- hosts: all

  gather_facts: yes

  tasks:
    - name: create ~/services directory
      file:
        path: ~/services
        state: directory

    - name: copy device script
      template:
        src: templates/run_device.sh.j2
        dest: ~/services/run_device.sh

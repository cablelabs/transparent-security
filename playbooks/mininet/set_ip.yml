---
- name: Set node facts
  set_fact:
    north_node: "{{ item.north_node | default(None) }}"
    south_facing_port: "{{ item.south_facing_port | default(None) }}"
    north_facing_port: "{{ item.north_facing_port | default(None) }}"
    intf_name: "{{ item.north_node | default('') }}-eth{{ item.south_facing_port | default('') }}"
    host: "{{ topo_dict.hosts.get(item.south_node) }}"
    dev_ip: None
    dev_name: None
    dev_ip_tokens: None

- name: set device IP fact
  set_fact:
    dev_ip: "{{ host.ip }}"
    dev_name: "{{ host.name }}"
    dev_ip_tokens: "{{ host.ip.split('.') }}"
  when: host and host.ip and north_node and south_facing_port and dev_ip and not north_facing_port

- name: Display IP tokens
  debug:
    msg: "{{ dev_ip_tokens }}"
  when: "{{ dev_ip_tokens }}"

- name: derive interface IP
  set_fact:
    intf_prfx: "{{ dev_ip_tokens[0] }}.{{ dev_ip_tokens[1] }}.{{ dev_ip_tokens[2] }}"
    intf_sufx: "{{ dev_ip_tokens[3]|int - 1 }}"
  when: "{{ dev_ip_tokens }}"

- name: Display Interface IP suffix
  debug:
    msg: "{{ intf_sufx }}"
  when: "{{ intf_sufx }}"

- name: Set IP for intf {{ intf_name }}
  become: yes
  command: "ip addr del {{ intf_prfx }}.{{ intf_sufx }}/30 dev {{ intf_name }}"
  when: "{{ dev_ip_tokens }}"
  ignore_errors: yes

- name: Set IP for intf {{ intf_name }}
  become: yes
  command: "ip addr add {{ intf_prfx }}.{{ intf_sufx }}/30 dev {{ intf_name }}"
  when: "{{ dev_ip_tokens }}"

- name: Set /etc/hosts
  become: yes
  lineinfile:
    path: /etc/hosts
    line: "{{ dev_ip }} {{ dev_name }}"
    state: present
  when: "{{ dev_ip_tokens }}"

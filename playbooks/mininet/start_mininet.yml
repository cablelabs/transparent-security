---
- import_playbook: compile_p4.yml
  vars:
    p4_progs:
      - core
      - aggregate
      - gateway

- hosts: all
  gather_facts: no
  become: yes
  tasks:
    - name: Create devices configuration
      template:
        src: templates/devices.yaml.j2
        dest: "{{ devices_conf_file }}"

- import_playbook: ../general/start_service.yml

- hosts: all
  gather_facts: no
  become: yes

  tasks:
    - name: Fetch topology {{ topo_file_loc }}
      fetch:
        src: "{{ topo_file_loc }}"
        dest: /tmp/mininet-topology.json
        flat: yes

    - name: Read topology
      set_fact:
        topo_dict: "{{ lookup('file','/tmp/mininet-topology.json') | from_json }}"

    - include_tasks: set_ip.yml
      loop: "{{ topo_dict.links }}"

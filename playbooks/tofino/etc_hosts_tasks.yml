---
- name: Set /etc/hosts from hosts
  become: yes
  lineinfile:
    path: /etc/hosts
    line: "{{ topo_dict.hosts.get(item).get('ip') }} {{ item }}"
    state: present
  when: topo_dict.hosts.get(item) and topo_dict.hosts.get(item).ip is defined

- name: Set /etc/hosts from switches
  become: yes
  lineinfile:
    path: /etc/hosts
    line: "{{ topo_dict.switches.get(item).get('ip') }} {{ item }}"
    state: present
  when: topo_dict.switches.get(item) and topo_dict.switches.get(item).ip is defined

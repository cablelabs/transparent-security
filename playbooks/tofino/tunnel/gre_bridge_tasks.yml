---
- name: stop bridge {{ item.bridge_name }}
  command: "ip link set dev {{ item.bridge_name }} down"
  ignore_errors: yes

- name: delete bridge {{ item.host }}-br
  command: "brctl delbr {{ item.host }}-br"
  ignore_errors: yes

- name: create bridge {{ item.host }}-br
  command: "brctl addbr {{ item.host }}-br"

- name: create port {{ item.host }}-br -> {{ item.host }}-tun
  command: "brctl addif {{ item.host }}-br {{ item.host }}-tun"

- name: create port {{ item.host }}-br -> {{ item.virt_intf }}
  command: "brctl addif {{ item.host }}-br {{ item.virt_intf }}"

- name: set bridge up - {{ item.host }}-br
  command: "ip link set {{ item.host }}-br up"

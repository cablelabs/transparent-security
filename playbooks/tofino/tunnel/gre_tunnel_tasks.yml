---
- name: install dependecies
  apt:
    name:
      - bridge-utils
      - iptables
      - iproute2

- name: extract data
  set_fact:
    this_host: "{{ topo_dict.hosts.get(ansible_host) }}"
    remote_host: "{{ topo_dict.hosts.get(item.host) }}"

- name: set this_host from switches when not in hosts
  set_fact:
    this_host: "{{ topo_dict.switches.get(ansible_host) }}"
  when: not this_host

- name: set remote_host from switches when not in hosts
  set_fact:
    remote_host: "{{ topo_dict.switches.get(item.host)  }}"
  when: not remote_host

- name: create connection from {{ item.tunnel_name }} from {{ host.ip }} to {{ remote_host.ip }}
  command: "ip tunnel add {{ item.tunnel_name }} mode gre local {{ host.ip }} remote {{ remote_host.ip }} ttl 255"

- name: stop bridge {{ item.bridge_name }}
  command: "ip link set dev {{ item.bridge_name }} down"
  ignore_errors: yes

- name: delete bridge {{ item.bridge_name }}
  command: "brctl delbr {{ item.bridge_name }}"
  ignore_errors: yes

- name: create bridge {{ item.bridge_name }} to {{ host.ip }}
  command: "brctl addbr {{ item.bridge_name }} {{ host.ip }}"

# TODO - determine why adding the bridge to the virtual interface is causing networking to fail
- name: create port {{ item.bridge_name }} -> {{ item.virt_intf }}
  command: "brctl addif {{ item.bridge_name }} {{ item.virt_intf }}"

- name: create port {{ item.bridge_name }} -> {{ item.tunnel_name }}
  command: "brctl addif {{ item.bridge_name }} {{ item.tunnel_name }}"

- name: set bridge up
  command: "ip link set {{ item.bridge_name }} up"

- name: set gre tunnel up
  command: "ip link set {{ item.tunnel_name }} up"

- name: set {{ item.virt_intf }} up
  command: "ip link set {{ item.virt_intf }} up"

- name: set bridge stp on
  command: "brctl stp {{ item.bridge_name }} on"

---
- name: Processing item value
  debug:
    var: item

- name: install dependecies
  apt:
    name:
      - bridge-utils
      - iptables
      - iproute2

- name: extract data
  set_fact:
    this_host: "{{ topo_dict.hosts.get(ansible_host) }}"
    remote_host: "{{ topo_dict.hosts.get(item.host) }}"

- name: set this_host from switches when not in hosts
  set_fact:
    this_host: "{{ topo_dict.switches.get(ansible_host) }}"
  when: not this_host

- name: item.host value
  set_fact:
    item_host: item.host
- name: Retrieve switch from topology
  set_fact:
    switch: "{{ topo_dict.switches.get(item_host) }}"

- name: set remote_host from switches when not in hosts
  set_fact:
    remote_host: "{{ topo_dict.switches.get(item.host)  }}"
  when: not remote_host

- name: create connection from {{ item.tunnel_name }} from {{ this_host.ip }} to {{ remote_host.ip }}
  command: "ip link add {{ item.tunnel_name }} type gretap local {{ this_host.ip }} remote {{ remote_host.ip }}"
  when: remote_host is defined and remote_host != ""

- name: stop bridge {{ item.bridge_name }}
  command: "ip link set dev {{ item.bridge_name }} down"
  ignore_errors: yes

- include_tasks: gre_bridge_tasks.yml
  when: item.virt_intf is defined

- name: set gre tunnel up - {{ item.tunnel_name }}
  command: "ip link set {{ item.tunnel_name }} up"

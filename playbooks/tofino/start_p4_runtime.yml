---
- hosts: "{{ host_val | default('all') }}"
  become: yes

  gather_facts: no

  environment:
    SDE: "{{ sde_dir }}"
    SDE_INSTALL: "{{ sde_dir }}/install"

  tasks:
    - name: Wait a bit - TODO - REMOVE ME
      pause:
        seconds: 30

    - name: Startup P4Runtime
      command: "$SDE/p4runtime_update_config.py -p {{ prog_name }} --grpc-addr {{ p4_bridge_ip }}:{{ grpc_port }}"

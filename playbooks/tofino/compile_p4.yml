#    - debug:
#        var: configure_command
#
#    - name: Configure P4 programs {{ p4_progs }}
#      command: >
#        {{ configure_command }}
#        P4_PATH='{{ remote_tps_dir }}/p4/{{ item }}/{{ item }}.p4'
#        P4_NAME='{{ item }}'
#        P4_PREFIX='{{ item }}'
#      loop: "{{ p4_progs }}"

    - set_fact:
        compile_command: >
          $SDE_INSTALL/bin/bf-p4c --std p4-16 --arch v1model
          --p4runtime-format text -D TOFINO
    - debug:
        var: compile_command

    - name: Compile P4 programs {{ p4_progs }}
      become: yes
      command: >
        {{ compile_command }}
        --p4runtime-files {{ remote_scripts_dir }}/p4/{{ item }}.p4info.pb.txt
        -o {{ remote_scripts_dir }}/p4/{{ item }}.tofino
        {{ remote_tps_dir }}/p4/{{ item }}/{{ item }}.p4
      args:
        chdir: "{{ remote_scripts_dir }}"
      loop: "{{ p4_progs }}"

    - name: Copy compiled *.conf file to {{ sde_p4_target_dir }}
      copy:
        src: "{{ remote_scripts_dir }}/p4/{{ item }}.tofino/{{ item }}.conf"
        dest: "{{ sde_p4_target_dir }}"
        remote_src: yes
      loop: "{{ p4_progs }}"


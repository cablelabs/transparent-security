# Simple scenario where packets are sent through 3 devices and only the last
# one will be demonstrating dropped packets
---
# Sending 25 packets within a second 1x through gateway 1
- import_playbook: test_cases/send_receive.yml
  vars:
    receiver: inet
    receiver_log_file: "{{ host_log_dir }}/receiver-inet-1.out"
    sender: Camera1
    sender_intf: "{{ host_sender_intf | default('Camera1-eth0') }}"
    sender_log_filename: sender-Camera1.out
    send_port: 4321
    send_src_port: 5432
    send_to_ip: 10.2.5.2
    send_packet_count: 25

# Sending 50 packets within a second 1x through gateway 2
- import_playbook: test_cases/send_receive.yml
  vars:
    receiver: inet
    receiver_log_file: "{{ host_log_dir }}/receiver-inet-2.out"
    sender: Camera2
    sender_intf: "{{ host_sender_intf | default('Camera2-eth0') }}"
    sender_log_filename: sender-Camera2.out
    send_port: 4322
    send_src_port: 5433
    send_to_ip: 10.2.5.2
    send_packet_count: 50

# Sending 150 packets within a second 2x through gateway 3.
# The second set should be dropped else this will fail
- import_playbook: test_cases/send_receive.yml
  vars:
    receiver: inet
    receiver_log_file: "{{ host_log_dir }}/receiver-inet-3.out"
    min_received_packet_count: 99
    max_received_packet_count: 150
    sender: Camera3
    sender_intf: "{{ host_sender_intf | default('Camera3-eth0') }}"
    sender_log_filename: sender-Camera3.out
    send_port: 4323
    send_src_port: 5434
    send_to_ip: 10.2.5.2
    send_packet_count: 150
    send_loops: 2
    send_loop_delay: 30

---
- hosts: Camera1
  gather_facts: no
  tasks:
    - name: Hello
      shell: echo 'Hello world' > ~/camera1-hello.out; sleep 20; ls foo
      async: 30
      poll: 5

- hosts: inet
  gather_facts: no
  tasks:
    - name: Hello
      shell: echo 'Hello world' > ~/inet-hello.out; sleep 20; ls foo
      async: 30
      poll: 5

    - name: Pause 45 sec
      pause:
        seconds: 45

    - fail:
        msg: Should have failed above

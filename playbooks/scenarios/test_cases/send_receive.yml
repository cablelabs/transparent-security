# integration test case where one host creates a packet sniffer and another
# sends packets. The validation routine counts the number received via the
# receiver's log file
---
# Create packet sniffer
- hosts: "{{ 'localhost' if not rec_host or rec_host=='' else rec_host }}"
  gather_facts: no
  vars:
    receive_timeout: "{{ receiver_timeout_seconds | default(60) }}"
    receiver_log_file: "{{ host_log_dir }}/ip-{{ ip_ver }}-{{ receiver_log_filename }}"
    hops: "{{ int_hops | default(0) }}"
    ip_ver: "{{ ip_version | default('4') }}"
  tasks:
    - debug:
        msg: "Expected INT hops to receive {{ hops }}"

    - name: Remove {{ receiver_log_file }} from {{ receiver.name }}
      file:
        path: "{{ receiver_log_file }}"
        state: absent

    - name: Create receiver log directory {{ host_log_dir }}
      file:
        path: "{{ host_log_dir }}"
        state: directory
        mode: 0777

    - name: Create receiver log file {{ receiver_log_file }}
      file:
        path: "{{ receiver_log_file }}"
        state: touch
        mode: 0777

    - set_fact:
        receive_cmd: "sudo /usr/bin/python {{ remote_tps_dir }}/trans_sec/device_software/receive_packets.py -i {{ receiver_intf }} -f {{ receiver_log_file }} -d {{ receive_timeout }} -ih {{ hops }} -v {{ ip_ver }}"

    - debug:
        var: receive_cmd

    - name: Receive and log packets from "{{ receiver.name }}" logged at {{ receiver_log_file }} with async timeout {{ receive_timeout }} for potentially {{ send_packet_count }} packets
      shell: "{{ receive_cmd }}"
      async: "{{ receive_timeout }}"
      poll: 0

# Generate packets from the sender
- hosts: "{{ 'localhost' if not send_host or send_host=='' else send_host }}"
  gather_facts: no
  vars:
    send_packet_count: "{{ send_packet_count | default(1) }}"
    send_msg: "{{ the_message | default('hello transparent-security') }}"
    send_delay: "{{ send_packets_delay | default(0) }}"
    interval: "{{ send_interval | default(0.005) }}"
    loops: "{{ send_loops | default(1) }}"
    loop_delay: "{{ send_loop_delay | default(0) }}"
    sender_log_file: "{{ host_log_dir }}/ip-{{ ip_ver }}-{{ sender_log_filename }}"
    int_hdr_df: "{{ send_int_data_filename | default('send_int_data.yml') }}"
    protocol: "{{ send_protocol | default('UDP') }}"
    ip_ver: "{{ ip_version | default('4') }}"
    sender_ip: "{{ sender.ip if ip_ver == '4' else sender.ipv6 }}"
    receiver_ip: "{{ receiver.ip if ip_ver == '4' else receiver.ipv6 }}"
  tasks:
    - name: Create sender log directory {{ host_log_dir }}
      file:
        path: "{{ host_log_dir }}"
        state: directory
        mode: 0777

    - name: Create sender log file {{ sender_log_file }}
      file:
        path: "{{ sender_log_file }}"
        state: touch
        mode: 0777

    - set_fact:
        send_cmd: "sudo /usr/bin/python {{ remote_tps_dir }}/trans_sec/device_software/send_packets.py -y {{ send_delay }} -i {{ interval }} -it {{ loops }} -itd {{ loop_delay }} -z {{ sender_intf }} -sa {{ sender_ip }} -r {{ receiver_ip }} -sp {{ send_src_port }} -p {{ send_port }} -f {{ sender_log_file }} -c {{ send_packet_count }} -e {{ sender.mac }} -s {{ switch.mac }} -pr {{ send_protocol }} -m '{{ send_msg }}'"

    - debug:
        var: inspection_data

    - name: Configure for Sending INT Packets
      block:
      - name: Create INT config file to {{ int_hdr_df }} for send_packets.py
        template:
          src: ../templates/send_int_hdr.yml.j2
          dest: "{{ int_hdr_df }}"

      - set_fact:
          send_cmd: "{{ send_cmd }} -ih {{ int_hdr_df }}"
      - debug:
          var: send_cmd
      when: inspection_data is defined and inspection_data != ""

    - name: Sending packets with command {{ send_cmd }} to {{ receiver_ip }}
      shell: "{{ send_cmd }}"
      async: 180

# Validate sent packets were received
- hosts: localhost
  gather_facts: no
  vars:
    min_packet_count: "{{ min_received_packet_count | default(send_packet_count) | int }}"
    max_packet_count: "{{ max_received_packet_count | default(send_packet_count) | int }}"
    hops: "{{ int_hops | default(0) }}"
    ip_ver: "{{ ip_version | default('4') }}"
    receiver_log_file: "{{ host_log_dir }}/ip-{{ ip_ver }}-{{ receiver_log_filename }}"
    sender_ip: "{{ sender.ip if ip_ver == '4' else sender.ipv6 }}"
    receiver_ip: "{{ receiver.ip if ip_ver == '4' else receiver.ipv6 }}"
  tasks:
    - name: Create log count command for non-INT packets
      set_fact:
        count_cmd: "grep {{ receiver_ip | ipaddr }} {{ receiver_log_file }} | grep '/ Raw' | grep {{ send_port }} | grep {{ send_src_port }} | wc -l"
      when: hops|int == 0

    - name: Create log count command for INT packets
      set_fact:
        count_cmd: "grep {{ receiver_ip | ipaddr }} {{ receiver_log_file }} | grep 'INT Packet data' | grep {{ send_port }} | grep {{ send_src_port }} | wc -l"
      when: hops|int > 0

    - name: Parse file with the count command [{{ count_cmd }}]
      shell: "{{ count_cmd }}"
      register: count_out

    - set_fact:
        packet_count: "{{ count_out['stdout_lines'][0] | int }}"

    - name: Validate max [{{ max_packet_count }}] NOT < actual [{{ packet_count }}] OR min [{{ min_packet_count }}] NOT > actual [{{ packet_count }}]
      fail:
        msg: "{{ max_packet_count }} < {{ packet_count }} or {{ min_packet_count }} > {{ packet_count }}"
      when: min_packet_count|int > packet_count|int or max_packet_count|int < packet_count|int

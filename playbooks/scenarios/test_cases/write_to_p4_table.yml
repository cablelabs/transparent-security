# integration test case where one host creates a packet sniffer and another
# sends packets. The validation routine counts the number received via the
# receiver's log file
---

# Adds a table entry to a P4 switch
- hosts: localhost
  gather_facts: no
  vars:
    table_entry_config: "{{ te_conf_file }}"
    log_dir: "{{ p4_te_log_dir }}"
    log_file: "{{ p4_te_log_file }}"
    insert_flag: "{{ p4_te_insert | default('True') }}"
  tasks:
    - name: Create config {{ table_entry_config }}
      template:
        src: ../templates/table_entry.yml.j2
        dest: "{{ table_entry_config }}"
        backup: yes
      vars:
        p4_ingress_name: "{{ p4_ingress_classname }}"
        table_name: "{{ p4_table_name }}"
        match_fields: "{{ p4_table_match_fields }}"
        action_params: "{{ p4_table_action_params | default('') }}"
        action_name: "{{ p4_action_name | default('') }}"

    - set_fact:
        add_table_entry_cmd: "/usr/bin/python {{ remote_tps_dir }}/bin/write_to_p4_table.py -a {{ switch.grpc }} -d {{ switch.id }} -p {{ switch.runtime_p4info }} -tc {{ table_entry_config }} -l {{ log_dir }} -lf {{ log_file }} -i {{ insert_flag }}"

    - name: Create log directory {{ log_dir }}
      file:
        path: "{{ log_dir }}"
        state: directory
        mode: 0777

    - name: Adding requested table entry with command [{{ add_table_entry_cmd }}]
      shell: "{{ add_table_entry_cmd }}"
      retries: 3
      delay: 5
---
- hosts: all

  gather_facts: no

  environment:
    LDFLAGS: "-Wl,-s"

  tasks:
    - name: install packages for p4runtime (PI)
      become: yes
      apt:
        name:
          - git
          - autoconf
          - automake
          - libtool
          - curl
          - make
          - g++
          - libjudy-dev
          - pkg-config
          - libboost-all-dev

    - name: clone PI
      git:
        repo: https://github.com/p4lang/PI
        dest: ~/PI
        version: "{{ pi_version }}"
        recursive: yes
        force: yes

    - name: autogen PI
      command: ./autogen.sh
      args:
        chdir: ~/PI
      register: cmd_out
      changed_when: cmd_out is not failed

    - name: configure PI
      command: ./configure --with-proto
      args:
        chdir: ~/PI
      register: cmd_out
      changed_when: cmd_out is not failed

    - name: make PI
      command: make -j4
      args:
        chdir: ~/PI
      register: cmd_out
      changed_when: cmd_out is not failed

    - name: install PI
      command: sudo make install
      args:
        chdir: ~/PI
      register: cmd_out
      changed_when: cmd_out is not failed

    - name: ldconfig PI
      command: sudo ldconfig
      args:
        chdir: ~/PI
      register: cmd_out
      changed_when: cmd_out is not failed

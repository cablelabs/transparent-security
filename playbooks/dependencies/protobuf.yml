---
- hosts: all

  gather_facts: no

  environment:
    CFLAGS: "-Os"
    CXXFLAGS: "-Os"
    LDFLAGS: "-Wl,-s"

  tasks:
    - name: apt update
      become: yes
      apt:
        update_cache: yes

    - name: install packages for protobuf
      become: yes
      apt:
        name:
          - git
          - autoconf
          - automake
          - libtool
          - curl
          - make
          - gcc
          - unzip

    - name: clone protobuf
      git:
        repo: https://github.com/protocolbuffers/protobuf
        dest: ~/protobuf
        version: "{{ protobuf_version }}"

    - name: get protobuf submodules
      command: git submodule update --init --recursive
      args:
        chdir: ~/protobuf

    - name: autogen protobuf
      command: ./autogen.sh
      args:
        chdir: ~/protobuf

    - name: configure protobuf
      command: ./configure --prefix=/usr
      args:
        chdir: ~/protobuf

    - name: make protobuf
      command: make -j4
      args:
        chdir: ~/protobuf

    - name: make install protobuf
      command: sudo make install
      args:
        chdir: ~/protobuf

    - name: ldconfig protobuf
      command: sudo ldconfig
      args:
        chdir: ~/protobuf

    - name: install python built dependencies
      command: sudo python setup.py install
      args:
        chdir: ~/protobuf/python

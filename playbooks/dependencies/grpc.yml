---
- hosts: all

  gather_facts: no

  environment:
    LDFLAGS: "-Wl,-s"

  tasks:
    - name: apt update
      become: yes
      apt:
        update_cache: yes

    - name: install packages for grpc
      become: yes
      apt:
        name:
          - python-pip
          - git
          - autoconf
          - automake
          - libtool
          - curl
          - make
          - g++

    - name: clone grpc
      git:
        repo: https://github.com/grpc/grpc
        dest: ~/grpc
        version: "{{ grpc_version }}"
        force: yes

    - name: get grpc submodules
      command: git submodule update --init --recursive
      args:
        chdir: ~/grpc

    - name: build grpc
      command: make -j4
      args:
        chdir: ~/grpc

    - name: configure grpc
      command: sudo make install
      args:
        chdir: ~/grpc

    - name: ldconfig grpc
      command: sudo ldconfig
      args:
        chdir: ~/grpc

    - name: install grpcio
      become: yes
      pip:
        name: grpcio
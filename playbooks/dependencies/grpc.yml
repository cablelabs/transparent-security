---
- hosts: all

  gather_facts: no

  environment:
    LDFLAGS: "-Wl,-s"

  tasks:
    - name: apt update
      become: yes
      apt:
        update_cache: yes

    - name: install packages for grpc
      become: yes
      apt:
        name:
          - python3-pip
          - git
          - autoconf
          - automake
          - libtool
          - curl
          - make
          - g++

    - name: pip install cygrpc and upgrade setuptools
      become: yes
      pip:
        name:
          - cygrpc
          - setuptools>=40.3.0
      when: ubuntu_version == "18"

    - name: clone grpc
      git:
        repo: https://github.com/grpc/grpc
        dest: ~/grpc
        version: "{{ grpc_version }}"
        force: yes

    - name: build grpc
      command: make -j4
      args:
        chdir: ~/grpc
      register: cmd_out
      changed_when: cmd_out is not failed

    - name: configure grpc
      command: sudo make install
      args:
        chdir: ~/grpc
      register: cmd_out
      changed_when: cmd_out is not failed

    - name: ldconfig grpc
      command: sudo ldconfig
      args:
        chdir: ~/grpc
      register: cmd_out
      changed_when: cmd_out is not failed

    - name: Copy Python {{ python_version }} site-packages to dist-packages PI
      command: "sudo cp -r /home/ubuntu/grpc/src/python/{{ item }} /usr/local/lib/python{{ python_version }}/dist-packages"
      with_items:

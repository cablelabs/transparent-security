---
- import_playbook: setup_minikube.yml

- hosts: "{{ hosts | default('all') }}"
  gather_facts: no
  tasks:
    - name: Start minikube to install siddhi-operator
      shell: sudo -u $USER /usr/bin/minikube start
      register: minkube_start_rc
      async: 180
      retries: 2
      delay: 5
      until: minkube_start_rc is not failed

    - name: Install siddhi K8s operator
      command: "kubectl apply -f {{ item }}"
      loop:
        - https://raw.githubusercontent.com/siddhi-io/siddhi-operator/master/deploy/siddhi_v1alpha2_siddhiprocess_crd.yaml
        - https://raw.githubusercontent.com/siddhi-io/siddhi-operator/master/deploy/service_account.yaml
        - https://raw.githubusercontent.com/siddhi-io/siddhi-operator/master/deploy/role.yaml
        - https://raw.githubusercontent.com/siddhi-io/siddhi-operator/master/deploy/role_binding.yaml
        - https://raw.githubusercontent.com/siddhi-io/siddhi-operator/master/deploy/operator.yaml

    - name: Check siddhi-operator is Running
      command: kubectl get po
      register: kube_pods_out
      retries: 10
      delay: 5
      until: kube_pods_out.stdout.find("Running") != -1

    - name: Show pods
      debug:
        var: kube_pods_out.stdout_lines

    - name: Stop minikube
      shell: sudo -u $USER /usr/bin/minikube stop

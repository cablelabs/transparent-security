---
- hosts: all

  gather_facts: no

  tasks:
    - name: Install python3-pip and wireshark
      become: yes
      apt:
        name:
          - python3-pip
          - wireshark-qt

    - name: Install ansible
      become: yes
      pip:
        name:
          - ansible

    - name: Copy TPS requirements.txt
      copy:
        src: ../../requirements.txt
        dest: ~/tps-py-requirements.txt

    - name: Install TPS Python requirements
      command: sudo pip install -r ~/tps-py-requirements.txt

    - name: Disable unattended-upgrades
      become: yes
      service:
        name: unattended-upgrades
        enabled: no

    - name: Remove unattended-upgrades
      become: yes
      apt:
        name: unattended-upgrades
        state: absent
        autoclean: yes
        autoremove: yes
      register: out_upgrades
      until: out_upgrades is not failed
      retries: 30
      delay: 5

---
- hosts: all

  gather_facts: no

  vars:
    wait_time: "{{ host_wait_sec | default(30) }}"
    wait_port: "{{ host_wait_port | default(22) }}"

  tasks:
    - name: wait {{ wait_time }} seconds just in case VM decides to restart itself
      pause:
        seconds: "{{ wait_time }}"

    - name: Wait for port {{ wait_port }} to be available
      wait_for:
        port: "{{ wait_port }}"
        delay: 10

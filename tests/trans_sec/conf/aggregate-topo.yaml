---

# IP values must be the third address in an IPv4 /30 CIDR block for running CI
hosts:
  host1:
    name: host1
    id: 1
    switch_ip: 192.168.1.1
    ip: 192.168.1.2
    ipv6: 0000:0000:0000:0000:0000:0001:0001:0002
    ip_port: any
    mac: 00:00:00:00:01:01
    type: webcam
  host2:
    name: host2
    id: 2
    switch_ip: 172.32.1.4
    ip: 172.32.1.5
    ipv6: 0000:0000:0000:0000:0000:0002:0001:0002
    ip_port: any
    mac: 00:00:00:00:05:07
    type: server
switches:
  aggregate:
    name: aggregate
    id: 0
    runtime_p4info: /etc/transparent-security/p4/aggregate.p4info
    runtime_json: /etc/transparent-security/p4/aggregate.json
    clone_egress: 3
    public_ip: 172.32.1.4
    subnet: 10.0.1.0
    type: aggregate
    mac: 00:00:00:01:01:00
    grpc: 127.0.0.1:50051
    telemetry_rpt:
      type: host
      name: clone
    ipv6_term_host: host2
    multicast_entries:
      - egress_port: 1
        instance: 1
      - egress_port: 2
        instance: 1
      - egress_port: 3
        instance: 1
links:
  - north_node: aggregate
    south_node: host1
    south_facing_port: 1
    latency: 0ms
    bandwidth: null
  - north_node: host2
    south_node: aggregate
    north_facing_port: 2
    latency: 0ms
    bandwidth: null
